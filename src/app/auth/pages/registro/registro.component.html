<h2>Validaciones Reactivas</h2>
<div class="row">
    <div class="col">
        <form   autocomplete="off"
                [formGroup]="miFormulario"
                (ngSubmit)="submitFormulario()">
                
            <!--Nombre-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">
                    Nombre:
                </label>
                <div class="col-sm-9">
                    <input  type="text"
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Nombre de usuario">
                </div>
                <span   class="form-text text-danger"
                        *ngIf="campoNoValido('nombre')">
                    Debe de ser en formato de nombre y apellido
                </span>
            </div>

            <!--email-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">
                    Email:
                </label>
                <div class="col-sm-9">
                    <input  type="email"
                            class="form-control"
                            placeholder="Email del usuario">
                </div>
            </div>

            <!--username-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">
                    Username:
                </label>
                <div class="col-sm-9">
                    <input  type="text"
                            class="form-control"
                            placeholder="username del usuario">
                </div>
            </div>

            <!-- password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">
                    Password:
                </label>
                <div class="col-sm-9">
                    <input  type="password"
                            class="form-control"
                            placeholder="password del usuario">
                </div>
            </div>

            <!-- password2 -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">
                    Confirmar:
                </label>
                <div class="col-sm-9">
                    <input  type="password"
                            class="form-control"
                            placeholder="Confirmar la contraseÃ±a">
                </div>
            </div>

            <!-- boton -->
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            type="submit">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
        
        
    </div>
</div>

<h2>Form valid: {{miFormulario.valid}}</h2>

<h2>Nombre</h2>
<pre>{{miFormulario.controls.nombre.errors | json}}</pre>
