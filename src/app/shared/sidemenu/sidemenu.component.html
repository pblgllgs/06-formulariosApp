<h2>Template</h2>
<hr>
<ul class="list-group">
    <li class="list-group-item"
    *ngFor="let item of templateMenus"
        [routerLink]="[item.ruta]"
        routerLinkActive="active">
        {{item.texto}}
    </li>
</ul>

<h2 class="mt-3">Reactive</h2>
<hr>
<ul class="list-group">
    <li class="list-group-item"
    *ngFor="let item of ReactiveMenus"
        [routerLink]="[item.ruta]"
        routerLinkActive="active">
        {{item.texto}}
    </li>
</ul>
